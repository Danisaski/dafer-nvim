# Enable 256 color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start window numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Catppuccin Mocha colors
base="#1e1e2e"
mantle="#181825"
crust="#11111b"
text="#cdd6f4"
subtext0="#a6adc8"
subtext1="#bac2de"
overlay2="#9399b2"
overlay1="#7f849c"
overlay0="#6c7086"
surface2="#585b70"
surface1="#45475a"
surface0="#313244"
rosewater="#f5e0dc"
flamingo="#f2cdcd"
pink="#f5c2e7"
mauve="#cba6f7"
red="#f38ba8"
maroon="#eba0ac"
peach="#fab387"
yellow="#f9e2af"
green="#a6e3a1"
teal="#94e2d5"
sky="#89dceb"
sapphire="#74c7ec"
blue="#89b4fa"
lavender="#b4befe"

# Status bar configuration
set -g status on
set -g status-justify centre
set -g status-style "bg=$mantle"
set -g status-interval 1

# Left side
set -g status-left-length 50
set -g status-left "#[fg=$base,bg=$blue,bold] #S #[fg=$blue,bg=$surface0]#[fg=$text,bg=$surface0] #h #[fg=$surface0,bg=$mantle]"

# Center - window list
set -g window-status-format "#[fg=$mantle,bg=$mantle]#[fg=$text,bg=$mantle] #I #W #[fg=$mantle,bg=$mantle]"
set -g window-status-current-format "#[fg=$mantle,bg=$peach]#[fg=$mantle,bg=$peach,bold] #I #W #[fg=$peach,bg=$mantle]"

# Right side
set -g status-right-length 100
set -g status-right "#[fg=$text,bg=$mantle]  #(uptime | awk \"{print \\$3}\"|sed \"s/,//\") #[fg=$surface0,bg=$mantle]#[fg=$blue,bg=$surface0] %d %b %Y #[fg=$blue,bg=$surface0]#[fg=$base,bg=$blue,bold] %H:%M:%S "

# Enable window automatic renaming based on current program
set -g automatic-rename on
set -g automatic-rename-format "#{b:pane_current_command}"

# Set refresh rate for status bar
set -g status-interval 1

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Set vi mode
set -g mode-keys vi

